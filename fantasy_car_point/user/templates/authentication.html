{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block body %}
{% if messages %}
<div class="alert alert-info">
      {% for message in messages %}
      {{ message }}
      {% endfor %}
</div>
{% endif %}
<form method="POST" style="width: 60%; margin: auto;">
      <h2>{{type}} User</h2><br>
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-warning">{{type}}</button>
</form>

{% endblock %}
