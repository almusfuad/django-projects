{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block body %}
<form method="POST" style="width: 60%; margin: auto;">
      <h2>Update {{type}} Information</h2><br>
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-warning">Save {{type}}</button>
</form>

{% endblock %}
